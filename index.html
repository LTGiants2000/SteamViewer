<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hot Steaming Drops</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sidebar">
    <a href="/" class="logo-link">
      <img src="logo.png" alt="Hot Steaming Drops logo" class="sidebar-logo">
    </a>
    <h1 class="sidebar-title">Hot <span class="steam-orange">Steam</span>ing Drops</h1>
    <p class="tagline">Just Dropped, Still Warm</p>
    <p class="sub-description">
      Here you will find the latest games published to Steam in the order of release,
      including large thumbnail-style pictures and a direct link to each Steam page.
    </p>

    <div class="filters">
      <h3>Filter Games</h3>
      <label>
        Genre:
        <select id="genreFilter">
          <option value="">All</option>
          <option value="Action">Action</option>
          <option value="Indie">Indie</option>
          <option value="RPG">RPG</option>
          <option value="Simulation">Simulation</option>
          <option value="Strategy">Strategy</option>
        </select>
      </label>
      <label>
        Tag:
        <select id="tagFilter">
          <option value="">All</option>
          <option value="Early Access">Early Access</option>
          <option value="Multiplayer">Multiplayer</option>
          <option value="Singleplayer">Singleplayer</option>
          <option value="Free to Play">Free to Play</option>
        </select>
      </label>
      <label>
        Release Date:
        <select id="dateFilter">
          <option value="">All Time</option>
          <option value="last7">Last 7 Days</option>
          <option value="last30">Last 30 Days</option>
        </select>
      </label>
    </div>
  </div>

  <div id="game-container" class="main-content"></div>

  <script src="script.js"></script>
</body>
</html>
